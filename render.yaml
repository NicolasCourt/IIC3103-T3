databases:
  - name: pubsub
    databaseName: pubsub
    user: pubsub_user

services:
  - type: web
    name: pubsub
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pubsub
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false